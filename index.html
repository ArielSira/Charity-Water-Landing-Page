    .hero-content {

    }

    .hero-content p {

      text-align: center;
      padding: 20px 10px;

    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .hero-content h1 {
        font-size: 32px;
      }

      .hero-content p {

      }

      .cta-button {
